 <!DOCTYPE html>
<html>
<head>
  <title>Napoleon Search</title>
  <style>
    body {
      font-family: Georgia;
    }
    abbr {
      background-color: yellow;
    }
    input[type="text"] {
      width: 70%;
      margin-right: 1em;
    }
    section#app {
      margin-left: auto;
      margin-right: auto;
      width: 60%;
    }
    div#header {
      padding: 0.5% 0% 0.5% 3%;
      border-left: solid 1px;
    }
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    function highlightWord(word) {
      var nodes = document.getElementsByTagName('i');
      for(var i = 0; i < nodes.length; i++){
        innerText = nodes.item(i).innerHTML;
        innerText = innerText.replace(
          new RegExp("(" + word + ")", "ig"),
          function(match) {return '<abbr>' + word +'</abbr>'}
        );
        nodes.item(i).innerHTML = innerText;
      }
    }
  </script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#send").on("click", function(event) {
        $.ajax({
            dataType: "json",
            url: "/search",
            data: { q:  $("#query").val()},
            success: function(data) {
              hits = data.Hits.Hits
              if (hits == null || hits.length == 0) {
                $("#answer").html("<p>Rien... ou mot trop court :(</p>");
              } else {
                $("#answer").html("")
                  hits.forEach(function(hit){
                    $("#answer").append("<h4>&#8627;<a target='_blank' href='https://raw.githubusercontent.com/steeve/france.code-civil/master/" + hit._source.Path + "'>" + hit._source.Path.replace(".md", "") + "</a></h4><i>" + hit._source.Text + "</i>");
                  });
                  highlightWord($("#query").val());
                  $("#query").val("");
                  $("#query").focus();
              }
            }
        });
      });
    });
  </script>
</head>

<body>
  <section id="app">
    <div id="header">
      <h3>Cherchons le code civile</h3>
      <input id="query" type="text" placeholder="Mot d'au moins 4 lettres. Ex: mayotte" autofocus="true"></input><button id="send">Search</button>
    </div>
    <div id="answer"></div>
  </section>
</body>
</html>
